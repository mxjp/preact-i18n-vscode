name: Publish

on:
  push:
    branches: release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: npm ci
    - run: vsce publish
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
